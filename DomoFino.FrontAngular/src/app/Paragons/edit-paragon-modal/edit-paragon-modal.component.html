<div class="modal-header">
  <h5 class="modal-title">Modyfikuj Paragon</h5>
  <button type="button" class="close" aria-label="Close" (click)="close('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


<div class="modal-body">
  <div class="row  p-2">

    <div class="col">
      <form class="form-inline">
        <div class="input-group">
          <input class="form-control" placeholder="Data zakupu" name="dp" [(ngModel)]="DatePickerValue" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
          </div>
        </div>
      </form>
    </div>

    <div class="col ">
      <input class="form-control text-right" type="number" placeholder="0.00" [ngModel]="paragon.Amount | number:'1.2-2'"
        (ngModelChange)="paragon.Amount=$event">
    </div>
    <!-- [(ngModel)]="paragon.Amount"> -->

  </div>


  <div class="row">
    <!-- <div class="col m-auto"> -->
    <!-- <div class=" btn-block d-block text-center"> -->
    <div>
      <button type="button" class="col mx-2 btn btn-outline-info">
        <i class="fa fa-utensils "></i> {{paragon.Category.Name}}
      </button>
    </div>

    <div class="col mx-2 btn-group category-btn" ngbDropdown placement="bottom-right" role="group" aria-label="Button group with nested dropdown">
      <button class="btn btn-primary" ngbDropdownToggle>Zmien...</button>
      <div class="dropdown-menu" ngbDropdownMenu>
        <button *ngFor="let item of categories" ngbDropdownItem (click)="setCategory(item)"
          [ngStyle]="{'background-color':item.BackgroundColor}">{{item.Name}}</button>
      </div>
    </div>

  </div>
  <!-- </div> -->
  <!-- </div> -->

  <div class="row py-2 ">
    <div class="col">
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Uwagi" [(ngModel)]="paragon.Note"></textarea>
    </div>
  </div>

  <div *ngIf="isError" #alert class="row  p-2">
    <div class="col">
      <ngb-alert [type]="'danger'" [dismissible]="false" class="line-breaker">{{ alertMessage }}</ngb-alert>
    </div>
  </div>
</div>







<div class="modal-footer row">
  <button type="button" class="col mx-1 btn btn-xs btn-danger" (click)="moveToRecycleBin()">Do Kosza</button>
  <button type="button" class="col mx-1 btn btn-xs btn-outline-primary " (click)="close('Close click')">Anuluj</button>
  <button type="button" class="col mx-1 btn btn-xs btn-success" (click)="editParagon()">Zmien</button>
</div>
