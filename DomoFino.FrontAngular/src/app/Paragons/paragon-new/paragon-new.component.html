<div class="row  p-2">

  <div class="col">
    <form class="form-inline">
      <div class="input-group">
        <input class="form-control" placeholder="Data zakupu" name="dp" [(ngModel)]="DatePickerValue" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
        </div>
      </div>
    </form>
  </div>

  <div class="col ">
    <!-- <input class="form-control text-right" type="number" placeholder="0.00" (click)="currentParagon.Amount=0" [(ngModel)]="currentParagon.Amount"> -->
    <input #amount class="form-control text-right" type="number" placeholder="" (click)="amount.value=''"
      [ngModel]="currentParagon.Amount | number:'1.0-2'" (ngModelChange)="currentParagon.Amount=$event">
  </div>
</div>


<div class="row  p-2">
  <div class="col m-auto">
    <div class="btn-group btn-block d-block text-center">
      <button type="button" class="btn btn-primary category-btn" (click)="setCategory(categories[0])">
        <i class="fa fa-utensils    "></i> {{categories[0].Name}}
      </button>

      <div class="btn-group category-btn" ngbDropdown placement="bottom-right" role="group" aria-label="Button group with nested dropdown">
        <button class="btn btn-primary" ngbDropdownToggle
          [ngStyle]="{'background-color':currentParagon.Category.BackgroundColor}">{{currentParagon.Category.Name}}</button>
        <div class="dropdown-menu" ngbDropdownMenu>
          <button *ngFor="let item of categories" ngbDropdownItem (click)="setCategory(item)"
            [ngStyle]="{'background-color':item.BackgroundColor}">{{item.Name}}</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row  p-2 m-auto">
  <div class="col-9 p-0">
    <textarea class="form-control height4em" id="exampleFormControlTextarea1" rows="2" placeholder="Uwagi"
      [(ngModel)]="currentParagon.Note"></textarea>
  </div>
  <!-- </div>

<div class="row  p-2"> -->
  <div class="col-2 py-0">
    <button type="submit" class="btn btn-success height4em" (click)="addNewParagon()">Dodaj</button>
  </div>
</div>

<div *ngIf="isError" #alert class="row  p-2">
  <div class="col">
    <ngb-alert [type]="'danger'" [dismissible]="false" class="line-breaker">{{ alertMessage }}</ngb-alert>
  </div>
</div>
