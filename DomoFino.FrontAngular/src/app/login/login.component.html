<div class="card m-lg-4 m-4">
  <h5 class="card-header">Zaloguj:</h5>
  <div class="card-body m-auto">
    <div class="input-group input-group-sm mb-3">
      <!-- <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">login</span>
      </div> -->
      <input #username type="text" class="form-control" placeholder="login" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group input-group-sm mb-3">
      <!-- <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">password</span>
        </div> -->
      <input #password type="password" class="form-control" placeholder="password" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-sm">
    </div>
    <button type="submit" name="" id="" class="btn btn-primary btn-block d-flex" (click)="login(username.value, password.value)">
      <span class="ml-3 flex-fill"><i class="fas fa-sign-in-alt    "></i> Login </span>
      <div style="width: 1.5em">
        <mat-spinner *ngIf="isLoginInProgress" class="spinner" [diameter]="25" [color]="'warn'"></mat-spinner>
      </div>
    </button>
    <!-- <mat-spinner *ngIf="isLoginInProgress"></mat-spinner> -->
  </div>
</div>

<div class="jumbotron jumbotron-fluid m-4">
  <div class="container">
    <img src="/assets/icons8-finance-document-100.png" class="img-fluid rounded-circle" alt="">
    <h1 class="display-4">DomoFino</h1>
    <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
  </div>
</div>

<app-footer></app-footer>
