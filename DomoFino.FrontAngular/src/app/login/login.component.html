  <div class="card m-lg-4">
    <h4 class="card-header">Wybierz uzytkownika:</h4>
    <div class="card-body m-auto">
      <div class="">
        <div ngbDropdown class="d-inline-block d-flex">
          <button class="btn btn-primary btn-login" id="dropdownBasic1" ngbDropdownToggle>
            Login...
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button *ngFor="let item of users" ngbDropdownItem (click)="login(item.Username)">
              <h6> {{item.Fullname}} </h6>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="jumbotron jumbotron-fluid m-4">
    <div class="container">
      <h1 class="display-4">DomoFino</h1>
      <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
    </div>
  </div>

  <app-footer></app-footer>
